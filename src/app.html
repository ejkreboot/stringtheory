<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
		
			body {
				font-family: 'Libre Baskerville', serif;
				margin: 0;
				padding: 0;
				background-color: #f8f9fa; /* Light gray background */
				color: #333; /* Dark text for good contrast */
				min-height: 100vh;
			}
			
			.chord {
				float: left;
				font-family: "Poiret One";
				font-size: 20px;
				color: #51bff2;
				text-align: center;
			}

			.container {
				max-width: 500px;
				min-width: 500px;
				margin: auto;  
			}
			.chords::after {
				content: "";
				clear: both;
				display: table;
			}

			.section {
				padding-top: 40px;
				padding-bottom: 20px;
				text-align: center;
				font-family: sans-serif;
				font-weight: 100;
				font-size: 25px;
				color: #777;
			}

			footer {
				text-align: center;
				margin-top: 3rem;
				font-size: 0.9rem;
				color: #666;
				padding-bottom: 20px;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<footer>
			&copy; 2025 <a href="/">String Theory</a> | Rocking it out since 2025
		</footer>		
	</body>
	
</html>
